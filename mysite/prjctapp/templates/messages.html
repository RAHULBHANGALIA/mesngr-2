{% load staticfiles%}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

		<script>alert("Message Sent SuccessFully!");</script>

  </head>
  <form class="form-horizontal" enctype="multipart/form-data"   role="form" action="/save/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Message From</label>
    <div class="col-sm-10">
     <input type="text" name="message_from" size="10" maxlength="50" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Message To</label>
    <div class="col-sm-10">
     <input type="text" name="message_to" size="10" maxlength="50" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <input type="text" name="message_text" size="100" maxlength="2000" >
    </div>
  </div>
  
   <div class="form-group">
    <label for="exampleInputFile" class="col-sm-2 control-label">File input</label>
    <div class="col-sm-10">
	<input type="file" id="exampleInputFile" name="send_image_or_pdf">
  </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
</form>

    <script src="{% static 'js/docs.min.js' %}"></script>
